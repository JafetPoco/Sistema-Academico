<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/cursos_profesor.css') }}" rel="stylesheet">
</head>
<body class="p-4 fondo-claro">

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="titulo">Mis Cursos</h1>
        <a href="{{ url_for('dashboard.main') }}" class="btn btn-outline-secondary">← Volver al Dashboard</a>
    </div>

    {% if cursos %}
        <div class="row">
            {% for curso in cursos %}
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card curso-card text-center shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-2 nombre-curso">{{ curso.nombre }}</h5>
                            <p class="card-text mb-1">
                                👥 {{ curso.student_count }} estudiante{{ curso.student_count != 1 and 's' or '' }}
                            </p>
                            <p class="card-text">
                                📊 Promedio: <strong>{{ curso.average_score }}</strong>
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info text-center">No hay cursos registrados.</div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
