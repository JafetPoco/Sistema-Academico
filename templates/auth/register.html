{% extends "layout.html" %}
{% block extra_css %}
<style>
  body {
    background-image: url("{{ url_for('static', filename='img/background.jpg') }}") !important;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
  }

  .form-wrapper {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(4px);
    width: 100%;
  }

  .card-title {
    font-weight: 600;
    color: #333;
  }

  a {
    text-decoration: none;
    color: #0d6efd;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
{% endblock extra_css %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-4">
    <div class="form-wrapper">
      <h2 class="card-title text-center mb-4">Registro</h2>
      {% if message %}
        <div class="alert alert-{{ 'danger' if message.type == 'error' else 'success' }}">
          {{ message.text }}
        </div>
      {% endif %}
      <form method="post" action="{{ url_for('auth.register_post') }}">
        <div class="mb-3">
          <label for="full_name" class="form-label">Nombre completo</label>
          <input type="text" id="full_name" name="full_name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirmar contraseña</label>
          <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Registrar</button>
        </div>
      </form>
      <p class="mt-3 text-center">
        ¿Ya tienes cuenta? 
        <a href="{{ url_for('auth.login_post') }}">Inicia sesión</a>
      </p>
    </div>
  </div>
</div>
{% endblock content %}
