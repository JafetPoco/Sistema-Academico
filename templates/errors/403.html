{% extends 'layout.html' %}
{% block extra_css %}
<style>
    body {
        background-image: url("../../static/img/pattern.png") !important;
        background-repeat: repeat;
        background-size: 500px 500px;
        min-height: 100vh;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-danger">
        <div class="card-header bg-danger text-white text-center">
          <h4><i class="fas fa-ban"></i> Acceso Denegado</h4>
        </div>
        <div class="card-body text-center">
          <div class="mb-4">
            <i class="fas fa-user-slash fa-5x text-danger"></i>
          </div>
          <h5 class="card-title">No tiene permisos</h5>
          <p class="card-text">{{ mensaje or "No tiene permisos para acceder a esta página" }}</p>
          
          <div class="alert alert-warning mt-3">
            <small><i class="fas fa-info-circle"></i> 
            Si cree que esto es un error, contacte al administrador del sistema.
            </small>
          </div>
          
          <div class="mt-4">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary">
              <i class="fas fa-home"></i> Volver al Inicio
            </a>
            <button onclick="history.back()" class="btn btn-outline-secondary">
              <i class="fas fa-arrow-left"></i> Volver Atrás
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
