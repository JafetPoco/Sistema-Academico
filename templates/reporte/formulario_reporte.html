

{% extends 'layout.html' %}

{% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/formulario_reporte.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="form-wrapper">
        <h2 class="card-title">📊 Reporte por Curso</h2>

        <form method="GET" action="{{ url_for('reportes.course_report') }}">
          <!-- Selección de Curso -->
          <div class="mb-3">
            <label for="course_id" class="form-label">📚 Selecciona un curso:</label>
            <select name="course_id" id="course_id" class="form-select" required>
              <option value="">Seleccionar curso...</option>
              {% for course in courses %}
                <option value="{{ course.id }}">{{ course.name }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Botón -->
          <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button type="submit" class="btn btn-info">
              📄 Mostrar Reporte
            </button>
          </div>

          <div class="mt-4 text-center">
            <a href="{{ url_for('dashboard.main') }}" class="btn btn-primary">⬅️ Ir al Dashboard</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
