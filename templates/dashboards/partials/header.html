<!-- templates/dashboards/partials/header.html -->
<div class="row mb-4">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h2>
                    {% if user_role == 0 %} 🏠 Dashboard
                    {% elif user_role == 1 %}👨‍🏫 Dashboard de Profesor
                    {% elif user_role == 2 %}🛡️ Dashboard de Administrador
                    {% elif user_role == 3 %}👨‍👩‍👧‍👦 Dashboard de Padre
                    {% else %}🏠 Dashboard
                    {% endif %}
                </h2>
                <p class="text-muted mb-0">Bienvenido, {{ user_name }}</p>
            </div>
            <div>
                <span class="badge 
                    {% if user_role == 0 %}bg-success
                    {% elif user_role == 1 %}bg-primary
                    {% elif user_role == 2 %}bg-info
                    {% elif user_role == 3 %}bg-danger
                    {% else %}bg-secondary{% endif %} 
                    fs-6 px-3 py-2">{{ role_name }}</span>
            </div>
        </div>
    </div>
</div>
