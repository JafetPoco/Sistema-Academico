<!-- templates/dashboards/partials/header.html -->
<div class="dashboard-header">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h2 class="mb-1 fw-bold">
                    {% if user_role == 0 %}🏠 Dashboard
                    {% elif user_role == 1 %}👨‍🏫 Dashboard de Profesor
                    {% elif user_role == 2 %}🛡️ Dashboard de Administrador
                    {% elif user_role == 3 %}👨‍👩‍👧‍👦 Dashboard de Padre
                    {% else %}🏠 Dashboard
                    {% endif %}
                </h2>
                <p class="text-muted mb-0">Bienvenido, <strong>{{ user_name }}</strong></p>
            </div>
            <div>
                <span class="badge role-badge
                    {% if user_role == 0 %}bg-danger
                    {% elif user_role == 1 %}bg-primary
                    {% elif user_role == 2 %}bg-success
                    {% elif user_role == 3 %}bg-info
                    {% else %}bg-secondary{% endif %}">
                    {{ role_name }}
                </span>
            </div>
        </div>
    </div>
</div>
